<!DOCTYPE html>
<html>
<head>
    <title>Редактор заметок</title>
</head>
<body>
    <h1>Редактор</h1>
    <form method="POST">
        <textarea name="text" placeholder="Введите текст для перевода"></textarea><br>
        <button type="submit">Перевести</button>
    </form>
    {% if translation %}
        <h2>Перевод:</h2>
        <p>{{ translation }}</p>
    {% endif %}
    <button onclick="window.location.href='/notes'">Мои заметки</button>
</body>
</html>
