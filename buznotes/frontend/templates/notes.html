<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки - BuzNotes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Мои заметки</h1>
        <ul>
            {% for note in notes %}
            <li>{{ note.text }} <a href="/delete_note/{{ note.id }}">Удалить</a></li>
            {% endfor %}
        </ul>
        <a href="/editor" class="btn">Назад к редактору</a>
    </div>
</body>
</html>
